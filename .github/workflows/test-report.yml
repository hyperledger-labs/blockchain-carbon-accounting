name: "Test Report"
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Test Report
          path: "test-results.json"
          reporter: mocha-json
