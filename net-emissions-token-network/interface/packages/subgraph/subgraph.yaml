specVersion: 0.0.3
description: Net Emissions Token Network
repository: https://github.com/hyperledger-labs/blockchain-carbon-accounting
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NetEmissionsTokenNetwork
    network: goerli
    source:
      address: "0xFF6106aFdF569dA66d24F6C238038E5cD4e0A28A"
      abi: NetEmissionsTokenNetwork
      startBlock: 4416675
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - RegisteredDealer
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TokenCreated
        - TransferBatch
        - TransferSingle
        - URI
        - UnregisteredDealer
      abis:
        - name: NetEmissionsTokenNetwork
          file: ./abis/NetEmissionsTokenNetwork.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RegisteredDealer(indexed address)
          handler: handleRegisteredDealer
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TokenCreated(uint256,uint256,uint256,uint8,indexed address,indexed address,uint256,uint256,uint256,uint256,string,string,string)
          handler: handleTokenCreated
        - event: TokenRetired(indexed address,uint256,uint256)
          handler: handleTokenCreated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: UnregisteredDealer(indexed address)
          handler: handleUnregisteredDealer
      file: ./src/mapping.ts
